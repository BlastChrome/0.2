<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <!-- Outfit font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit&display=swap">
    <!-- CSS -->
    <link rel="stylesheet" href="/src/main.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <!-- Newgame Screen -->
    <section id="new-game" class="current-screen">
        <div class="top-icons">
            <img src="/src/images/icon-x.svg" alt="x">
            <img src="/src/images/icon-o.svg" alt="0">
        </div>
        <div class="box">
            <div class="text-box">
                <p class="text">PICK PLAYER 1â€™S MARK</p>
                <!-- Rounded switch -->
                <label id="player-one-marker" class="switch">
                    <input data-mode="Marker Switcher" class="switch-input" type="checkbox" />
                    <span class="switch-label" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                </label>
                <p class="dark-text">REMEMBER : P1 GOES FIRST</p>
            </div>
        </div>


        <!-- <button id="new-game-cpu" data-mode="vsCpu" class="button button-1 button-primary">
            New Game (vs CPU)
        </button> -->
        <button id="new-game-player" data-mode="vsPlayer" class="button button-2 button-primary">
            New Game (vs Player)
        </button>
    </section>

    <!-- Game Screen -->
    <section id="game" class="hidden">
        <div id="board">
            <div id="top-display">
                <div class="top-icons">
                    <img src="./images/icon-x.svg" alt="x">
                    <img src="./images/icon-o.svg" alt="0">
                </div>
                <div id="turn-display">
                    <svg class="shrink x-turn-display turn-icon" viewBox="0 0 60 70" preserveAspectRatio="xMidYMid"
                        width="75" height="75" width="64">
                        <path
                            d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                            fill="#A8BFC9" fill-rule="evenodd" />
                    </svg>
                    <svg class="shrink o-turn-display turn-icon" viewBox="0 0 60 70" preserveAspectRatio="xMidYMid"
                        width="75" height="75" width="64">
                        <path
                            d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                            fill="rgb(168, 191, 201)" />
                    </svg>
                    <p id="turn-text">
                        Turn
                    </p>
                </div>
                <div>
                    <button data-reset="reset" id="reset" class="button button-3 button-primary">
                        <img data-reset="reset" id="reset-icon" src="/src/images/icon-restart.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="row row-1">
                <div data-cell="0" data-row="0" data-col="0" class="cell col-cell-1 empty" id="cell-0"></div>
                <div data-cell="1" data-row="0" data-col="1" class="cell col-cell-2 empty" id="cell-1"></div>
                <div data-cell="2" data-row="0" data-col="2" class="cell col-cell-3 empty" id="cell-2"></div>
            </div>
            <div class="row row-2">
                <div data-cell="3" data-row="1" data-col="0" class="cell col-cell-1 empty" id="cell-3"></div>
                <div data-cell="4" data-row="1" data-col="1" class="cell col-cell-2 empty" id="cell-4"></div>
                <div data-cell="5" data-row="1" data-col="2" class="cell col-cell-4 empty" id="cell-5"></div>
            </div>
            <div class="row row-3">
                <div data-cell="6" data-row="2" data-col="0" class="cell col-cell-1 empty" id="cell-6"></div>
                <div data-cell="7" data-row="2" data-col="1" class="cell col-cell-2 empty" id="cell-7"></div>
                <div data-cell="8" data-row="2" data-col="2" class="cell col-cell-3 empty" id="cell-8"></div>
            </div>
            <div id="bottom-display">
                <div id="p1-wins">
                    <p id="p1-wins-text" class="top-text">(P1) </p>
                    <p id="p1-wins-count" class="bottom-text"><strong>0</strong></p>
                </div>
                <div id="ties">
                    <p id="ties-text" class="top-text">Ties</p>
                    <p id="ties-count" class="bottom-text"><strong>0</strong></p>
                </div>
                <div id="p2-wins">
                    <p id="p2-wins-text" class="top-text">(P2) </p>
                    <p id="p2-wins-count" class="bottom-text"><strong>0</strong></p>
                </div>
            </div>
        </div>
    </section>



    <!-- Message Banner -->
    <section id="message-banner" class="hidden">
        <div id="message-box">
            <p id="winner-title-text">PLAYER 1 WINS!</p>
            <div class="main-text-container">
                <!-- <img src="/src/images/icon-o.svg" alt="O"> -->
                <p id="main-text" class="default"></p>
            </div>
            <div class="button-wrapper">
                <button id="quit-button" class="button secondary-2" data-banner-btn="deny">
                </button>
                <button id="next-round-button" class="button button-1 button-primary" data-banner-btn="confirm">
                </button>
            </div>
        </div>
    </section>

    <!-- Notification Overlay -->
    <section id="overlay" class="hidden"></section>

    <script src="/src/main.js"></script>
</body>

</html>
